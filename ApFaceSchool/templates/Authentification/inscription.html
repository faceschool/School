{% extends "Menus/Menu.html" %}
{% block content %}
{% load static %}
<div class="container">

        <div class="row">

            <div class="col-lg-3">
            </div>
             <div class="col-lg-6 ml-5">
                <div class="card w-15 m-3">
                  <div class="card-body bg-info">
                    <h5 class="card-title text-center"> <img src="{% static 'images/Logo/inscription.png' %}" class="img-fluid" alt="FaceSchool"/></h5>

                    <p class="card-text">
                        <form method="post" action="{% url 'inscription' %}">
                        {% csrf_token %}
                        <table>
                        {% for field in form %}
                          <tr>
                            <td class="text-white">{{ field.label_tag }}</td>
                            <td class="text-white">{{ field }}</td>
                          </tr>
                          {% for error in field.errors %}
                            <tr><td></td><td class="alert alert-danger">{{ error }}</td></tr>
                            {% endfor %}
                          {% endfor %}
                         </table>
                      <br>
                      <center><button class="btn btn-dark" type="submit">Enregistrer</button></center>

                    </form>

                    </p>

                  </div>
            </div>
            </div>
             <div class="col-lg-2">

            </div>
        </div>

</div>



{% endblock %}
