<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped table-bordered table-responsive">
    <thead>
        <tr>
            <th>Objet</th>
            <th>Message</th>
            <th>Classe</th>
            <th>Pièce Jointe</th>
            <th>Auteur</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for msg in messages %}
        <tr>
            <td>{{ msg.Objet }}</td>
            <td>{{ msg.Message|linebreaksbr }}</td>
            <td>{{ msg.maclasse }}</td>
            <td>
                {% if msg.PiecesJointe %}
                    <a href="{{ msg.PiecesJointe.url }}" target="_blank">Télécharger</a>
                {% else %}
                    -
                {% endif %}
            </td>
            <td>{{ msg.username }}</td>
            <td>{{ msg.create_at|date:"d/m/Y H:i" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
